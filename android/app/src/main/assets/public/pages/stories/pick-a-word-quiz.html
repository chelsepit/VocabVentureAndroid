<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finish Book</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400;500;600;700;800&family=Nunito:wght@400;600;700;800&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="../../css/main.css">
    <link rel="stylesheet" href="../../css/pick-a-word-quiz.css">
    <link rel="stylesheet" href="../../css/font.css">
    <link rel="stylesheet" href="../../css/components.css">
</head>

<body>
    <div class="finish-background"></div>

    <div class="components">
        <div class="left-group">
            <div id="settings-container"></div>
            <div id="burger-container"></div>
        </div>
        <div id="speak-container"></div>
    </div>

    <div class="finish-content">
        <div class="title-header">
            Pic-a-Word!
        </div>

        <div class="progress-comment">
            <div class="sentence-with-image">
                <span class="sentence-part">Each caterpillar will grow</span>
                <div class="image-placeholder">
                    <img src="../../assets/images/icons/legends-icon.svg" alt="caterpillar">
                    <span class="blank-line"></span>
                </div>
                <span class="sentence-part">someday.</span>
            </div>
        </div>
        
        <div class="finish-button">
            <button class="start-button">A. wings</button>
            <button class="start-button">B. rested</button>
            <button class="start-button">C. munched</button>
        </div>
    </div>

    <script>
        function loadComponent(elementId, filePath) {
            fetch(filePath)
                .then(response => {
                    if (!response.ok) throw new Error('Network response was not ok');
                    return response.text();
                })
                .then(data => {
                    document.getElementById(elementId).innerHTML = data;
                    if (window.initializeComponents) {
                        window.initializeComponents();
                    }
                })
                .catch(err => console.error('Error loading component:', err));
        }
        loadComponent('settings-container', '../components/settings-menu.html');
        loadComponent('burger-container', '../components/burger-nav.html');
        loadComponent('speak-container', '../components/speak-button.html');
    </script>

    <script src="../../js/components.js"></script>
</body>

</html>
