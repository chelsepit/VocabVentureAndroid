<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Butterfly & The Caterpillar</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400;500;600;700;800&family=Nunito:wght@400;600;700;800&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="../../css/main.css">
    <link rel="stylesheet" href="../../css/stories.css">
    <link rel="stylesheet" href="../../css/components.css">
    <link rel="stylesheet" href="../../css/book-stories.css">
    <link rel="stylesheet" href="../../css/font.css">
</head>

<body>
    <div class="video-background">
        <video autoplay muted loop playsinline poster="/app/assets/videos/fables/TBTC1.mp4">
            <source src="/app/assets/videos/fables/TBTC1.mp4" type="video/mp4">
        </video>
    </div>

    <div class="components">
        <div class="left-group">
            <div id="settings-container"></div>
            <div id="burger-container"></div>
        </div>
        <div id="speak-container"></div>
    </div> 
    <div id="definition-container"></div>
    <div class="content">
        <p>One summer morning, a butterfly 
            <span class="interactive-word"
                onclick="showDefinition('Rested', 'res-ted', 'Synonym: Relaxed', 'Stopped for a while to regain energy.')">
                rested
            </span> 
        on a beautiful rose</p>
    </div>

    <script>
        function loadComponent(elementId, filePath) {
            fetch(filePath)
                .then(response => {
                    if (!response.ok) throw new Error('Network response was not ok');
                    return response.text();
                })
                .then(data => {
                    document.getElementById(elementId).innerHTML = data;
                    // After HTML is inserted, initialize the Javascript for buttons
                    // (This calls the function we defined in components.js)
                    if (window.initializeComponents) {
                        window.initializeComponents();
                    }
                })
                .catch(err => console.error('Error loading component:', err));
        }
        // Load the files (Paths are relative to THIS file)
        // We go up one level (..) to 'pages', then into 'components'
        loadComponent('settings-container', '../components/settings-menu.html');
        loadComponent('burger-container', '../components/burger-nav.html');
        loadComponent('speak-container', '../components/speak-button.html');

        loadComponent('definition-container', '../components/definition-card.html');
    </script>

    <script src="../../js/components.js"></script>
    <script src="../../js/book-stories.js"></script>
</body>

</html>
