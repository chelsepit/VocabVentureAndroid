<div class="burger-dropdown">
    <button class="burger-button" id="burgerBtn" aria-label="Open menu">
        <img src="../../assets/images/icons/burger-menu.svg" alt="Menu" class="w-8 h-8">
    </button>

    <div class="burger-menu" id="burgerMenu">
        <a href="javascript:void(0)" onclick="if(window.navigateTo) window.navigateTo('badge'); else window.location.href='badges.html';" class="burger-menu-item header-font font-semibold">Badge</a>
        <a href="javascript:void(0)" onclick="if(window.navigateTo) window.navigateTo('personal-library'); else window.location.href='personal-library.html';" class="burger-menu-item header-font font-semibold">Personal Library</a>

    </div>

<script>
function handleLogout() {
    console.log('Logging out...');
    
    // Clear user data
    localStorage.removeItem('currentUser');
    
    // Redirect to welcome page (unauthenticated)
    if (window.navigateTo) {
        window.navigateTo('welcome');
    } else {
        window.location.href = '../dashboard/welcome.html';
    }
}
</script>
