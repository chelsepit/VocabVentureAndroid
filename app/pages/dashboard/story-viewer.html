<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Story Viewer - VocabVenture</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400;500;600;700;800&family=Nunito:wght@400;600;700;800&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="../../css/main.css">
    <link rel="stylesheet" href="../../css/stories.css">
    <link rel="stylesheet" href="../../css/components.css">
    <link rel="stylesheet" href="../../css/book-stories.css">
    <link rel="stylesheet" href="../../css/font.css">

</head>

<body>
    <!-- Video Background -->
    <div class="video-background">
        <video id="storyVideo" autoplay muted playsinline>
            <source id="videoSource" src="" type="video/mp4">
        </video>
    </div>

    <!-- Components -->
    <div class="components">
        <div class="left-group">
            <div id="settings-container"></div>
            <div id="burger-container"></div>
            <div id="home-container"></div>
        </div>
        <div id="speak-container"></div>
    </div>

        </div>
        <div id="speak-container"></div>
    </div>

    <!-- Definition Card -->
    <div id="definition-container"></div>

    <!-- Story Content -->
    <div class="content" id="storyContent">
        <p id="storyText">Loading story...</p>
    </div>

    <!-- Navigation Controls-->
    <div style="position: fixed; bottom: 30px; left: 50%; transform: translateX(-50%); z-index: 1000; display: flex; gap: 20px; align-items: center;">
        <button id="prevBtn" class="nav-btn">← Previous</button>
        <button id="nextBtn" class="nav-btn">Next →</button>
    </div>

    

    <!-- Progress Indicator -->
    <div class="progress-indicator">
        <div>
            Segment <span id="currentSegment">1</span> / <span id="totalSegments">1</span>
        </div>
    </div>

    <script>
        function loadComponent(elementId, filePath) {
            fetch(filePath)
                .then(response => {
                    if (!response.ok) throw new Error('Network response was not ok');
                    return response.text();
                })
                .then(data => {
                    document.getElementById(elementId).innerHTML = data;
                    if (window.initializeComponents) {
                        window.initializeComponents();
                    }
                })
                .catch(err => console.error('Error loading component:', err));
        }

        // Load components
        loadComponent('settings-container', '../components/settings-menu.html');
        loadComponent('burger-container', '../components/burger-nav.html');
        loadComponent('home-container', '../components/home-button.html');
        loadComponent('speak-container', '../components/speak-button.html');
        loadComponent('definition-container', '../components/definition-card.html');
    </script>

    <script src="../../js/components.js"></script>
    <script src="../../js/story-music.js"></script>
    <script src="../../js/book-stories.js"></script>
    <script src="../../js/story-viewer.js"></script>
</body>

</html>
