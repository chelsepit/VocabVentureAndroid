<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decode the Word - VocabVenture</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <script src="../../assets/js/preloader.js"></script>
    <link
        href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400;500;600;700;800&family=Nunito:wght@400;600;700;800&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="../../css/main.css">
    <link rel="stylesheet" href="../../css/decode-the-world.css">
    <link rel="stylesheet" href="../../css/font.css">
    <link rel="stylesheet" href="../../css/components.css">
</head>

<body>
    <div class="finish-background"></div>

    <div class="components">
        <div class="left-group">
            <div id="home-container"></div>
            <div id="settings-container"></div>
            <div id="burger-container"></div>
        </div>
    </div>

    <!-- Resume Modal -->
    <div id="resume-modal-container"></div>

    <!-- Intro Screen -->
    <div id="quizIntro" class="finish-content">
        <div class="title-header">Decode the Word!</div>
        <div class="progress-comment" style="margin-top: 20px;"> 
            Figure out the word's meaning in the sentence.<br>
            <em>Let's start your word adventure!</em>
        </div>
        <div class="finish-button">
            <button class="intro-btn" onclick="startDecodeWord()">START</button>
        </div>
    </div>

    <!-- Quiz Question Screen (hidden initially) -->
    <div id="quizQuestion" class="finish-content" style="display: none;">
        
        <div class="title-header">Decode the Word!</div>

        <div class="progress-indicator">
            <span class="progress-text">Question <span id="currentQuestion">1</span> / <span id="totalQuestions">5</span></span>
        </div>

        <div class="progress-comment">
            <div class="sentence-text">
                <span id="sentenceText">The king commanded his soldiers to guard the castle.</span>
            </div>
            <div class="question-prompt">
                <span id="questionPrompt">What does commanded mean?</span>
            </div>
        </div>
        
        <div class="finish-button" id="answerButtons">
            </div>

        <div id="feedbackMessage" style="display: none; margin-top: 20px; padding: 20px; border-radius: 15px; text-align: center; font-size: 1.2rem; font-weight: bold;"></div>
    </div>

    <script>
        function loadComponent(elementId, filePath) {
            fetch(filePath)
                .then(response => {
                    if (!response.ok) throw new Error('Network response was not ok');
                    return response.text();
                })
                .then(data => {
                    document.getElementById(elementId).innerHTML = data;
                    if (window.initializeComponents) {
                        window.initializeComponents();
                    }
                })
                .catch(err => console.error('Error loading component:', err));
        }
        loadComponent('home-container', '../components/home-button.html');
        loadComponent('settings-container', '../components/settings-menu.html');
        loadComponent('burger-container', '../components/burger-nav.html');
        loadComponent('speak-container', '../components/speak-button.html');
        loadComponent('resume-modal-container', '../components/resume-modal.html');
    </script>

    <script src="../../js/components.js"></script>
    <script src="../../js/decode-the-word-quiz.js"></script>
</body>

</html>
