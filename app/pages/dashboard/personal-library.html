<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Library - VocabVenture</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400;500;600;700;800&family=Nunito:wght@400;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../../css/main.css">
    
    <link rel="stylesheet" href="../../css/stories.css">
    <link rel="stylesheet" href="../../css/components.css">
</head>
<body>
    <div class="components">
        <div class="left-group">
            <div id="settings-container"></div>
            <div id="burger-container"></div>
        </div>
        <div id="speak-container"></div>
    </div>

    <!-- Main Library Container -->
    <div class="library-container">
        <!-- Header Section -->
        <div class="library-header">
            <!-- Back Button - FIXED: Same folder, just use filename -->
            <a href="library.html" class="back-button">
                <span class="header-font" style="color: white; font-size: 1.5rem; font-weight: 600; padding: 1px 5px;">Back</span>
            </a>
            
            <div class="library-title-wrapper">
                <h1 class="header-font text-white drop-shadow-lg" style="font-size: 2.5rem !important;">
                    What do you want to <span class="italic title-font">read</span> today?
                </h1>
            </div>
        </div>

        <!-- Recent Reads Wrapper -->
        <div class="library-content-wrapper">
            <!-- Recent Reads Section -->
            <section class="bookshelf-section">
                <div class="section-header">
                    <h2 class="section-title">Recent Reads</h2>
                </div>

                <div class="book-grid" id="recentReads">
                    <!-- Books will be dynamically loaded by personal-library.js -->
                    <div class="book-item" data-story-id="1">
                        <img src="../../assets/images/books/folktales/folktale-book-1.png" alt="Book 1">
                        <div class="progress-container">
                            <div class="progress-fill" style="width: 0%;" data-progress="1"></div>
                        </div>
                    </div>
                    <div class="book-item" data-story-id="2">
                        <img src="../../assets/images/books/folktales/folktale-book-2.png" alt="Book 2">
                        <div class="progress-container">
                            <div class="progress-fill" style="width: 0%;" data-progress="2"></div>
                        </div>
                    </div>
                    <div class="book-item" data-story-id="3">
                        <img src="../../assets/images/books/folktales/folktale-book-3.png" alt="Book 3">
                        <div class="progress-container">
                            <div class="progress-fill" style="width: 0%;" data-progress="3"></div>
                        </div>
                    </div>
                </div>
            </section>
        </div>

        <!-- Completed Books Wrapper -->
        <div class="library-content-wrapper">
            <!-- Completed Books Section -->
            <section class="bookshelf-section">
                <div class="section-header">
                    <h2 class="section-title">Completed Books</h2>
                </div>

                <div class="book-grid" id="completedBooks">
                    <!-- Completed books will be dynamically loaded -->
                    <div class="empty-state" style="grid-column: 1/-1; text-align: center; padding: 40px;">
                        <p style="color: #6b7280; font-size: 1.1rem;">No completed books yet!</p>
                        <p style="color: #9ca3af; font-size: 0.9rem; margin-top: 10px;">Finish stories to see them here</p>
                    </div>
                </div>
            </section>
        </div>
    </div>

    <script>
        function loadComponent(elementId, filePath) {
            fetch(filePath)
                .then(response => {
                    if (!response.ok) throw new Error('Network response was not ok');
                    return response.text();
                })
                .then(data => {
                    document.getElementById(elementId).innerHTML = data;
                    
                    // After HTML is inserted, initialize the Javascript for buttons
                    // (This calls the function we defined in components.js)
                    if (window.initializeComponents) {
                        window.initializeComponents();
                    }
                })
                .catch(err => console.error('Error loading component:', err));
        }

        // Load the files (Paths are relative to THIS file)
        // We go up one level (..) to 'pages', then into 'components'
        loadComponent('settings-container', '../components/settings-menu.html');
        loadComponent('burger-container', '../components/burger-nav.html');
    </script>

    <script src="../../js/components.js"></script>
    <script src="../../js/personal-library.js"></script>
</body>
</html>
