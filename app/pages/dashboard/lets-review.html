<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vocabulary Review - VocabVenture</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400;500;600;700;800&family=Nunito:wght@400;600;700;800&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="../../css/main.css">
    <link rel="stylesheet" href="../../css/lets-review.css">
    <link rel="stylesheet" href="../../css/font.css">
    <link rel="stylesheet" href="../../css/components.css">
</head>

<body>
    <div class="finish-background"></div>

    <div class="components">
        <div class="left-group">
            <div id="settings-container"></div>
            <div id="burger-container"></div>
        </div>

    </div> 

    <div class="review-container">
        <div class="title-header">
            LET'S REVIEW!
        </div>

        <div class="finish-content">
            <div class="word-title" id="currentWord">
                LOADING...
            </div>

            <div class="review-desc" id="wordDefinition">
                Loading definition...
            </div>

            <div class="audio-button" onclick="playCurrentWordAudio()">
                <img src="../../assets/images/icons/replay-icon.svg" alt="Play audio">
            </div>
        </div>

        <!-- Navigation -->
        <div style="position: fixed; bottom: 30px; left: 50%; transform: translateX(-50%); z-index: 1000; display: flex; gap: 25px; padding-bottom: 30px;">
            <button id="prevWordBtn" onclick="previousWord()" style="background: rgba(255, 255, 255, 0.9); border: 2px solid #FF6B35; padding: 15px 30px; border-radius: 15px; font-weight: bold; cursor: pointer; font-size: 1.1rem;">
                ← Previous
            </button>
            <button id="backBtn" onclick="goBackToResults()" style="background: #FFD93D; border: 2px solid #FF6B35; padding: 15px 30px; border-radius: 15px; font-weight: bold; cursor: pointer; font-size: 1.1rem;">
                Back to Results
            </button>
            <button id="nextWordBtn" onclick="nextWord()" style="background: rgba(255, 255, 255, 0.9); border: 2px solid #FF6B35; padding: 15px 30px; padding-right: 65px; border-radius: 15px; font-weight: bold; cursor: pointer; font-size: 1.1rem;">
                Next →
            </button>
        </div>

        <!-- Progress indicator -->
        <div style="position: fixed; top: 100px; right: 30px; background: rgba(255, 255, 255, 0.9); padding: 15px 20px; border-radius: 15px; z-index: 1000; box-shadow: 0 5px 15px rgba(0,0,0,0.2);">
            <div style="font-family: 'Nunito', sans-serif; font-weight: 700; color: #6e4324; font-size: 1rem;">
                Word <span id="currentWordIndex">1</span> / <span id="totalWords">10</span>
            </div>
        </div>
    </div>

    <script>
        function loadComponent(elementId, filePath) {
            fetch(filePath)
                .then(response => {
                    if (!response.ok) throw new Error('Network response was not ok');
                    return response.text();
                })
                .then(data => {
                    document.getElementById(elementId).innerHTML = data;
                    if (window.initializeComponents) {
                        window.initializeComponents();
                    }
                })
                .catch(err => console.error('Error loading component:', err));
        }
        loadComponent('settings-container', '../components/settings-menu.html');
        loadComponent('burger-container', '../components/burger-nav.html');
        loadComponent('speak-container', '../components/speak-button.html');
    </script>

    <script src="../../js/components.js"></script>
    <script src="../../js/lets-review.js"></script>
</body>

</html>
