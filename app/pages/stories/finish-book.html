<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finish Book</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400;500;600;700;800&family=Nunito:wght@400;600;700;800&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="../../css/main.css">
    <link rel="stylesheet" href="../../css/finish-book.css">
    <link rel="stylesheet" href="../../css/font.css">
    <link rel="stylesheet" href="../../css/components.css">
</head>

<body>
    <div class="finish-background"></div>

    <div class="components">
        <div class="left-group">
            <div id="settings-container"></div>
            <div id="burger-container"></div>
        </div>
        <div id="speak-container"></div>
    </div> 

    <div class="finish-content">
        <div class="badge-container">
            <img src="/app/assets/images/badges/bronze-badge.png" alt="">
        </div>

        <div class="progress-comment">
            Great job! You have a reader badge for finishing the story. Would you like to continue?
        </div>

        <div class="finish-button">
            <button class="read-again-button">READ AGAIN</button>
            <button class="vocabulary-button">Proceed to VOCABULARY GAMES</button>
        </div>
    </div>




    <script>
        function loadComponent(elementId, filePath) {
            fetch(filePath)
                .then(response => {
                    if (!response.ok) throw new Error('Network response was not ok');
                    return response.text();
                })
                .then(data => {
                    document.getElementById(elementId).innerHTML = data;
                    // After HTML is inserted, initialize the Javascript for buttons
                    // (This calls the function we defined in components.js)
                    if (window.initializeComponents) {
                        window.initializeComponents();
                    }
                })
                .catch(err => console.error('Error loading component:', err));
        }
        // Load the files (Paths are relative to THIS file)
        // We go up one level (..) to 'pages', then into 'components'
        loadComponent('settings-container', '../components/settings-menu.html');
        loadComponent('burger-container', '../components/burger-nav.html');
    </script>

    <script src="../../js/components.js"></script>
</body>

</html>
