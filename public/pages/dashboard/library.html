<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library - VocabVenture</title>
        <style>
        html, body {
            position: relative;
            min-height: 100vh;
            width: 100%;
            background-image: url('../../assets/images/backgrounds/library-bg.png');
            background-repeat: no-repeat;
            background-position: center center;
            background-size: cover;
            background-attachment: fixed;
            display: flex;
            flex-direction: column;
            align-items: center;
            overflow-x: hidden;
            overflow-y: auto;
        }
    </style>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <!-- ⚡ PREWARM: prefetch segment-1 video for the last viewed story -->
    <script>
        (function() {
            var sid = sessionStorage.getItem('lastStoryId') || '1';
            var l = document.createElement('link');
            l.rel = 'prefetch'; l.as = 'video';
            l.href = '../../assets/videos/story-' + sid + '/segment-1.mp4';
            document.head.appendChild(l);
        })();
    </script>

    <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400;500;600;700;800&family=Nunito:wght@400;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../../css/main.css">
    <link rel="stylesheet" href="../../css/stories.css">
    <link rel="stylesheet" href="../../css/components.css">
    <link rel="stylesheet" href="../../css/selected-genre.css">
</head>
<body>
    <div class="components">
        <div class="left-group">
            <div id="settings-container"></div>
            <div id="burger-container"></div>
        </div>
    </div>

    <div class="library-container">
        <div class="library-header">
            <div class="library-title-wrapper">
                <h1 class="library-head-text">
                    What do you want to <span class="italic title-font">read</span> today?
                </h1>
            </div>

            <div class="genre-search-bar-container">
                <img src="../../assets/images/icons/search-icon.svg" class="search-icon" alt="Search">
                <input type="text" class="genre-search-bar" placeholder="Search" id="searchInput">
                <img src="../../assets/images/icons/x-icon.svg" alt="Clear" class="x-icon" id="clearSearch">
            </div>

            <div class="genre-nav">
                <button type="button" class="genre-tag active" data-genre="folktales">
                    <img src="../../assets/images/icons/folktales-icon.svg" alt="Folktales"><span>Folktales</span>
                </button>
                <button type="button" class="genre-tag" data-genre="myths">
                    <img src="../../assets/images/icons/myths-icon.svg" alt="Myths"><span>Myths</span>
                </button>
                <button type="button" class="genre-tag" data-genre="fables">
                    <img src="../../assets/images/icons/fables-icon.svg" alt="Fables"><span>Fables</span>
                </button>
                <button type="button" class="genre-tag" data-genre="short-stories">
                    <img src="../../assets/images/icons/short-stories-icon.svg" alt="Short Stories"><span>Short Stories</span>
                </button>
                <button type="button" class="genre-tag" data-genre="legends">
                    <img src="../../assets/images/icons/legends-icon.svg" alt="Legends"><span>Legends</span>
                </button>
            </div>
        </div>

        <div class="library-content-wrapper" id="libraryContent"></div>
    </div>

    <script>
        // ── Cached component loader ───────────────────────────────────────────
        async function loadComponent(elementId, filePath) {
            const cached = sessionStorage.getItem('comp:' + filePath);
            if (cached) {
                document.getElementById(elementId).innerHTML = cached;
                if (window.initializeComponents) window.initializeComponents();
                return;
            }
            try {
                const res  = await fetch(filePath);
                const html = await res.text();
                sessionStorage.setItem('comp:' + filePath, html);
                document.getElementById(elementId).innerHTML = html;
                if (window.initializeComponents) window.initializeComponents();
            } catch (err) {
                console.error('Error loading component:', err);
            }
        }

        loadComponent('settings-container', '../components/settings-menu.html');
        loadComponent('burger-container',   '../components/burger-nav.html');
    </script>

    <script type="module" src="../../js/app-init.js"></script>
    <script type="module" src="../../js/components.js"></script>
    <script type="module" src="../../js/dashboard-music.js"></script>
    <script type="module" src="../../js/library.js"></script>
</body>
</html>
