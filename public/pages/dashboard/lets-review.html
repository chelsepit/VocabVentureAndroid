<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Let's Review - VocabVenture</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <script src="../../js/preloader.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400;500;600;700;800&family=Nunito:wght@400;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../../css/main.css">
    <link rel="stylesheet" href="../../css/lets-review.css">
    <link rel="stylesheet" href="../../css/font.css">
    <link rel="stylesheet" href="../../css/components.css">
</head>
<body>
    <div class="finish-background"></div>

    <div class="components">
        <div class="left-group">
            <div id="home-container"></div>
            <div id="settings-container"></div>
            <div id="burger-container"></div>
        </div>
    </div>

    <div class="review-container">
        <div class="title-header">Let's Review!</div>

        <div class="finish-content">

            <!-- Back button (top-left inside card) -->
            <button class="back-button" onclick="goBackToResults()">← Back</button>

            <!-- Word counter badge (top-right inside card) -->
            <div class="word-counter-badge">
                <span id="currentWordIndex">1</span> / <span id="totalWords">?</span>
            </div>

            <!-- Word display area -->
            <div class="word-display-container">
                <div class="word-title" id="currentWord">LOADING...</div>

                <!-- Audio button -->
                <button class="audio-button" onclick="playCurrentWordAudio()" title="Play pronunciation">
                    <img src="../../assets/images/icons/replay-icon.svg" alt="Play audio"
                         onerror="this.src='../../assets/images/icons/replay-icon.svg';">
                </button>

                <!-- Definition -->
                <div class="review-desc" id="wordDefinition">Loading definition...</div>
            </div>

            <!-- Prev / Next navigation -->
            <div class="review-nav navigation-buttons">
                <button id="prevWordBtn" class="prev-button" onclick="previousWord()">← PREV</button>
                <button id="nextWordBtn" class="next-button" onclick="nextWord()">NEXT →</button>
            </div>

        </div>
    </div>

    <script>
        async function loadComponent(elementId, filePath) {
            const cached = sessionStorage.getItem('comp:' + filePath);
            if (cached) {
                document.getElementById(elementId).innerHTML = cached;
                if (window.initializeComponents) window.initializeComponents();
                return;
            }
            try {
                const res  = await fetch(filePath);
                const html = await res.text();
                sessionStorage.setItem('comp:' + filePath, html);
                document.getElementById(elementId).innerHTML = html;
                if (window.initializeComponents) window.initializeComponents();
            } catch (err) {
                console.error('Error loading component:', err);
            }
        }

        loadComponent('home-container',     '../components/home-button.html');
        loadComponent('settings-container', '../components/settings-menu.html');
        loadComponent('burger-container',   '../components/burger-nav.html');
    </script>

    <script type="module" src="../../js/app-init.js"></script>
    <script type="module" src="../../js/components.js"></script>
    <script type="module" src="../../js/lets-review.js"></script>
</body>
</html>
