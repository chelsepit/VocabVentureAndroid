<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Story Viewer - VocabVenture</title>
    <script>new Image().src = '../../assets/images/backgrounds/library-bg.png';</script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400;500;600;700;800&family=Nunito:wght@400;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../../css/main.css">
    <link rel="stylesheet" href="../../css/stories.css">
    <link rel="stylesheet" href="../../css/components.css">
    <link rel="stylesheet" href="../../css/book-stories.css">
    <link rel="stylesheet" href="../../css/font.css">
</head>
<body>

    <div id="resumeModalOverlay" class="modal-overlay hidden">
        <div class="resume-modal" onclick="event.stopPropagation()">
            <h2 class="modal-title">Welcome Back!</h2>
            <p class="modal-desc">Do you want to continue where you left off, or start from the beginning?</p>
            <div class="modal-buttons">
                <button class="modal-btn btn-restart">Start Over</button>
                <button class="modal-btn btn-continue">Continue</button>
            </div>
        </div>
    </div>

    <div class="video-background">
        <video id="storyVideo" autoplay muted playsinline>
            <source id="videoSource" src="" type="video/mp4">
        </video>
    </div>

    <div class="components">
        <div class="left-group">
            <div id="home-container"></div>
            <div id="settings-container"></div>
            <div id="burger-container"></div>
        </div>
        <div id="speak-container"></div>
    </div>

    <div id="definition-container"></div>

    <div class="content" id="storyContent">
        <p id="storyText">Loading story...</p>
    </div>

    <div class="nav-btn-container">
        <button id="prevBtn" class="nav-btn">← Previous</button>
        <button id="nextBtn" class="nav-btn">Next →</button>
    </div>

    <div class="progress-indicator">
        <div>
            Segment <span id="currentSegment">1</span> / <span id="totalSegments">1</span>
        </div>
    </div>

    <script>
        // ── Cached component loader ───────────────────────────────────────────
        async function loadComponent(elementId, filePath) {
            const cached = sessionStorage.getItem('comp:' + filePath);
            if (cached) {
                document.getElementById(elementId).innerHTML = cached;
                if (window.initializeComponents) window.initializeComponents();
                return;
            }
            try {
                const res  = await fetch(filePath);
                const html = await res.text();
                sessionStorage.setItem('comp:' + filePath, html);
                document.getElementById(elementId).innerHTML = html;
                if (window.initializeComponents) window.initializeComponents();
            } catch (err) {
                console.error('Error loading component:', err);
            }
        }

        window.resumeModalReady = Promise.resolve(true);

        loadComponent('home-container',       '../components/home-button.html');
        loadComponent('settings-container',   '../components/settings-menu.html');
        loadComponent('burger-container',     '../components/burger-nav.html');
        loadComponent('speak-container',      '../components/speak-button.html');
        loadComponent('definition-container', '../components/definition-card.html');
    </script>

    <script type="module" src="../../js/app-init.js"></script>
    <script type="module" src="../../js/components.js"></script>
    <script type="module" src="../../js/story-music.js"></script>
    <script type="module" src="../../js/book-stories.js"></script>
    <script type="module" src="../../js/story-viewer.js"></script>
</body>
</html>
