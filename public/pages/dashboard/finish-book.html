<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Story Complete - VocabVenture</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400;500;600;700;800&family=Nunito:wght@400;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../../css/main.css">
    <link rel="stylesheet" href="../../css/finish-book.css">
    <link rel="stylesheet" href="../../css/font.css">
    <link rel="stylesheet" href="../../css/components.css">
    
</head>
<body>

   
    <div class="finish-background"></div>

    <div class="components">
        <div class="left-group">
            <div id="home-container"></div>
            <div id="settings-container"></div>
            <div id="burger-container"></div>
        </div>
    </div>

    <div class="finish-content">
        <div class="badge-container">
            <img id="badgeImage" src="../../assets/images/badges/gold-badge.png" alt="Gold Badge">
        </div>
        <div class="progress-comment" id="completionMessage">
            <strong>Congratulations!</strong><br>
            You've earned a <strong style="color: #FFD700;">GOLD BADGE</strong>!<br>
            Ready to test your vocabulary knowledge?
        </div>
        <div class="finish-button">
            <button class="vocabulary-button" onclick="continueToGames()">CONTINUE</button>
        </div>
    </div>

    <script>
        // ── Cached component loader ───────────────────────────────────────────
        async function loadComponent(elementId, filePath) {
            const cached = sessionStorage.getItem('comp:' + filePath);
            if (cached) {
                document.getElementById(elementId).innerHTML = cached;
                if (window.initializeComponents) window.initializeComponents();
                return;
            }
            try {
                const res  = await fetch(filePath);
                const html = await res.text();
                sessionStorage.setItem('comp:' + filePath, html);
                document.getElementById(elementId).innerHTML = html;
                if (window.initializeComponents) window.initializeComponents();
            } catch (err) {
                console.error('Error loading component:', err);
            }
        }
        loadComponent('home-container', '../components/library.html');
        loadComponent('settings-container', '../components/settings-menu.html');
        loadComponent('burger-container',   '../components/burger-nav.html');
    </script>

    <script type="module" src="../../js/app-init.js"></script>
    <script type="module" src="../../js/components.js"></script>
    <script type="module" src="../../js/finish-book.js"></script>
    <script type="module" src="../../js/finish-book-orientation.js"></script>
</body>
</html>
