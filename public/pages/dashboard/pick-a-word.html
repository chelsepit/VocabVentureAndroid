<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pic-a-Word Quiz - VocabVenture</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400;500;600;700;800&family=Nunito:wght@400;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../../css/main.css">
    <link rel="stylesheet" href="../../css/pick-a-world.css">
    <link rel="stylesheet" href="../../css/font.css">
    <link rel="stylesheet" href="../../css/components.css">
</head>
<body>
    <div class="finish-background"></div>

    <div class="components">
        <div class="left-group">
            <div id="settings-container"></div>
            <div id="burger-container"></div>
        </div>
    </div>

    <!-- Intro Screen -->
    <div id="quizIntro" class="finish-content">
        <div class="title-header">Pic-a-Word!</div>
        <div class="progress-comment">
            Get ready to boost your word power while having fun!<br>
            Complete the sentence by choosing the correct word.<br>
            Let's get started and begin your word adventureâ€”have fun and enjoy!
        </div>
        <div class="finish-button">
            <button class="start-button" onclick="startPicAWord()">START</button>
        </div>
    </div>

    <!-- Quiz Question Screen -->
    <div id="quizQuestion" class="finish-content" style="display: none;">
        <div class="title-header">Pic-a-Word!</div>
        <div style="text-align: center; margin-bottom: 20px;">
            <span style="font-family: 'Nunito', sans-serif; font-weight: 700; color: rgb(0,0,0); font-size: 1.5rem;">
                Question <span id="currentQuestion">1</span> / <span id="totalQuestions">5</span>
            </span>
        </div>
        <div class="progress-comment">
            <div class="sentence-with-image" id="questionText"></div>
        </div>
        <div class="finish-button" id="answerButtons"></div>
        <div id="feedbackMessage" style="display: none; margin-top: 20px; padding: 20px; border-radius: 15px; text-align: center; font-size: 1.2rem; font-weight: bold;"></div>
    </div>

    <!-- Resume Modal -->
    <div id="resumeModalOverlay" class="hidden">
        <div class="resume-modal">
            <p>You have a saved quiz in progress. Continue where you left off?</p>
            <button onclick="continueGame()">Continue</button>
            <button onclick="startAgain()">Start Over</button>
        </div>
    </div>

    <script>
        function loadComponent(elementId, filePath) {
            fetch(filePath)
                .then(r => { if (!r.ok) throw new Error('Not ok'); return r.text(); })
                .then(data => { document.getElementById(elementId).innerHTML = data; if (window.initializeComponents) window.initializeComponents(); })
                .catch(err => console.error('Error loading component:', err));
        }
      loadComponent('home-container', '../components/home-button.html');
        loadComponent('settings-container', '../components/settings-menu.html');
        loadComponent('burger-container', '../components/burger-nav.html');
      //  loadComponent('speak-container', '../components/speak-button.html');
        loadComponent('resume-modal-container', '../components/resume-modal.html');
    </script>

    <script type="module" src="../../js/app-init.js"></script>
    <script type="module" src="../../js/components.js"></script>
    <script type="module" src="../../js/pick-a-word-quiz.js"></script>
</body>
</html>
