<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pic-a-Word Quiz - VocabVenture</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400;500;600;700;800&family=Nunito:wght@400;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../../css/main.css">
    <link rel="stylesheet" href="../../css/pick-a-word-quiz.css">
    <link rel="stylesheet" href="../../css/font.css">
    <link rel="stylesheet" href="../../css/components.css">
</head>
<body>
    <div class="finish-background"></div>

    <div class="components">
        <div class="left-group">
            <div id="home-container"></div>
            <div id="settings-container"></div>
            <div id="burger-container"></div>
        </div>
    </div>

    <!-- Intro Screen -->
    <div id="quizIntro" class="finish-content">
        <div class="title-header">Pic-a-Word!</div>
        <div class="progress-comment">
            Get ready to boost your word power while having fun!<br>
            Complete the sentence by choosing the correct word.<br>
            Let's get started and begin your word adventure—have fun and enjoy!
        </div>
        <div class="finish-button">
            <button class="start-button" onclick="startPicAWord()">START</button>
        </div>
    </div>

    <!-- Quiz Question Screen -->
    <div id="quizQuestion" class="finish-content" style="display: none;">
        <div class="title-header">Pic-a-Word!</div>
        <div class="question-counter">
            Question <span id="currentQuestion">1</span> / <span id="totalQuestions">5</span>
        </div>
        <div class="vocab-image-container" id="vocabImageWrapper"></div>
        <div class="question-sentence-container" id="questionText"></div>
        <div class="finish-button" id="answerButtons"></div>
        <div id="feedbackMessage" class="feedback-message" style="display: none;"></div>
    </div>

    <!-- Resume Modal -->
    <div id="resumeModalOverlay" class="hidden">
        <div class="resume-modal">
            <p>You have a saved quiz in progress. Continue where you left off?</p>
            <button onclick="continueGame()">Continue</button>
            <button onclick="startAgain()">Start Over</button>
        </div>
    </div>

    <script>
        // ── Cached component loader ───────────────────────────────────────────
        async function loadComponent(elementId, filePath) {
            const cached = sessionStorage.getItem('comp:' + filePath);
            if (cached) {
                document.getElementById(elementId).innerHTML = cached;
                if (window.initializeComponents) window.initializeComponents();
                return;
            }
            try {
                const res  = await fetch(filePath);
                const html = await res.text();
                sessionStorage.setItem('comp:' + filePath, html);
                document.getElementById(elementId).innerHTML = html;
                if (window.initializeComponents) window.initializeComponents();
            } catch (err) {
                console.error('Error loading component:', err);
            }
        }

        loadComponent('home-container',     '../components/home-button.html');
        loadComponent('settings-container', '../components/settings-menu.html');
        loadComponent('burger-container',   '../components/burger-nav.html');
    </script>

    <script type="module" src="../../js/app-init.js"></script>
    <script type="module" src="../../js/components.js"></script>
    <script type="module" src="../../js/pick-a-word-quiz.js"></script>
</body>
</html>
