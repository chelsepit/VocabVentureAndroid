<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome - VocabVenture</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <script src="../../js/preloader.js"></script>

    <!-- ⚡ PREWARM: library bg loads while user reads welcome screen -->
    <script>new Image().src = '../../assets/images/backgrounds/library-bg.png';</script>

    <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400;500;600;700;800&family=Nunito:wght@400;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../../css/main.css">
    <link rel="stylesheet" href="../../css/components.css">
    <link rel="stylesheet" href="../../css/welcome-page.css">
</head>
<body>
    <div class="components">
        <div class="left-group">
            <div id="settings-container"></div>
        </div>
    </div>

    <div class="welcome-background"></div>

    <div class="welcome-content">
        <div class="text-center mt-10 fade-in">
            <h1 class="header-font text-4xl md:text-6xl font-extrabold mb-2" style="color: #000000;">
                Hello, <span id="userName">Student</span>!
            </h1>
            <p class="body-font text-3xl md:text-4xl text-black mt-2">
                Your Word Journey Starts Here
            </p>
        </div>

        <div class="flex-grow"></div>

        <div class="mb-12 fade-in" style="animation-delay: 0.3s;">
            <button class="start-button header-font font-extrabold" onclick="startReading()">
                Start Reading
            </button>
        </div>
    </div>

    <script type="module" src="../../js/app-init.js"></script>

    <script type="module">
        // ── Cached component loader ───────────────────────────────────────────
        async function loadComponent(elementId, filePath) {
            const cached = sessionStorage.getItem('comp:' + filePath);
            if (cached) {
                document.getElementById(elementId).innerHTML = cached;
                if (window.initializeComponents) window.initializeComponents();
                return;
            }
            try {
                const res  = await fetch(filePath);
                const html = await res.text();
                sessionStorage.setItem('comp:' + filePath, html);
                document.getElementById(elementId).innerHTML = html;
                if (window.initializeComponents) window.initializeComponents();
            } catch (err) {
                console.error('Error loading component:', err);
            }
        }

        // Auth check
        const currentUser = JSON.parse(localStorage.getItem('currentUser'));
        if (!currentUser) {
            window.location.href = '../auth/login.html';
        } else {
            const firstName = currentUser.username.split(' ')[0];
            document.getElementById('userName').textContent = firstName;
        }

        loadComponent('settings-container', '../components/settings-menu.html');
    </script>

    <script type="module" src="../../js/components.js"></script>
    <script type="module" src="../../js/dashboard-music.js"></script>

    <script>
        function startReading() {
            const button = event.target;
            button.style.transform = 'scale(0.95)';
            setTimeout(() => {
                button.style.transform = '';
                window.location.href = '../dashboard/library.html';
            }, 150);
        }
    </script>
</body>
</html>
