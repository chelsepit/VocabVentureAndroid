<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome - VocabVenture</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400;500;600;700;800&family=Nunito:wght@400;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../../css/main.css">
    <link rel="stylesheet" href="../../css/components.css">
    <link rel="stylesheet" href="../../css/welcome-page.css">
</head>
<body>
    <div class="components">
        <div class="left-group">
            <div id="settings-container"></div>
        </div>
    </div>

    <div class="welcome-background"></div>

    <div class="welcome-content">
        <div class="text-center mt-10 fade-in">
            <h1 class="header-font text-4xl md:text-6xl font-extrabold mb-2" style="color: #000000;">
                Hello, <span id="userName">Student</span>!
            </h1>
            <p class="body-font text-3xl md:text-4xl text-black mt-2">
                Your Word Journey Starts Here
            </p>
        </div>

        <div class="flex-grow"></div>

        <div class="mb-12 fade-in" style="animation-delay: 0.3s;">
            <button class="start-button header-font font-extrabold" onclick="startReading()">
                Start Reading
            </button>
        </div>
    </div>

    <!-- DB init first, always -->
    <script type="module" src="../../js/app-init.js"></script>

    <script type="module">
        // Auth check
        const currentUser = JSON.parse(localStorage.getItem('currentUser'));
        if (!currentUser) {
            window.location.href = '../auth/login.html';
        } else {
            const firstName = currentUser.username.split(' ')[0];
            document.getElementById('userName').textContent = firstName;
        }

        // Load settings component
        fetch('../components/settings-menu.html')
            .then(r => r.text())
            .then(data => {
                document.getElementById('settings-container').innerHTML = data;
                if (window.initializeComponents) window.initializeComponents();
            })
            .catch(err => console.error('Error loading component:', err));
    </script>

    <script type="module" src="../../js/components.js"></script>
    <script type="module" src="../../js/dashboard-music.js"></script>

    <script>
        function startReading() {
            const button = event.target;
            button.style.transform = 'scale(0.95)';
            setTimeout(() => {
                button.style.transform = '';
                window.location.href = '../dashboard/library.html';
            }, 150);
        }
    </script>
</body>
</html>
